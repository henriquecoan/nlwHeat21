<!DOCTYPE html>

<html>
  <head>
    <title>Ricones - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="faixa">
      <img src="images/faixa.png" alt="Selo Rocketseat" />
    </div>
      <main>
        <div class="container">
          <div class="quebra">
            <img src="images/quebra.svg" alt="Selo Rocketseat" />
          </div>
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo Rocketseat" />
            </span>
            <img
              id="userPhoto"
              src="https://lorempixel.com/185/185/people/"
              alt="Foto pessoal"
            />
          </div>

          <h1 id="userName">Henrique Coan</h1>
          <a id="userLink" target="_blank" href="">
            <img src="images/github.svg" alt="ícone github"/><span id="userLogin">Henrique Coan</span></a>

          <p id="userBio">aaaaab</p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/ricones">
                <img
                  src="images/youtube.svg"
                  alt="ícone youtube"
                  target="_blank"
                />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/ricones">
                <img
                  src="images/facebook.svg"
                  alt="ícone facebook"
                  target="_blank"
                />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/ricones">
                <img
                  src="images/instagram.svg"
                  alt="ícone instagram"
                  target="_blank"
                />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/ricones">
                <img
                  src="images/twitter.svg"
                  alt="ícone twitter"
                  target="_blank"
               />
              </a>
            </li>
          </ul>
        </div>
      </main>
      <script src="main.js"></script>
  </body>
</html>
